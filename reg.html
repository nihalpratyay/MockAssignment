<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration Page</title>
</head>
<body>
<h1 align="center">Register the Product Details Here</h1>
<hr>
	<h3 align="center">
		<form action="ProductRegisterServlet" method="post">
			<input type="text" name="pn" placeholder="Product Name"><br>
			<input type="text" name="pc" placeholder="Product Category"><br>
			<input type="text" name="cn" placeholder="Company Name "><br>
			<input type="number" name="pq" placeholder="Product Quantity"><br>
			<input type="number" name="prp" placeholder="Product Price"><br>
			<input type="submit" value="Register">
		</form>
	</h3>


</form>
</body>
</html>
